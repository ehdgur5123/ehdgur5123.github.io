<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="20" rows="5">안녕하세요</textarea>
    <br><br>

    <select name="lan" id="lan">
        <optgroup label="컴퓨터 언어">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA">자바</option>
            <option value="C lan" selected >C 언어</option>
        </optgroup>
        <optgroup label="과일">
            <option value="apple">사과</option>
            <option value="orange">오렌지</option>
            <option value="fruitS">과일소주</option>
        </optgroup>
    </select>

    <br><br><br>

    <label for="job">현재 직업</label><br>
    <input type="text" id="job" list="jobs">
    <datalist id="jobs">
        <option value="학생">
        <option value="디자이너">
        <option value="퍼블리셔">
        <option value="개발자">
    </datalist>

    <br><br><br>

    <progress max="100" value="30" >30%</progress>

    <br><br><br>

    <meter
        min="0" max="100" low="33" high="67"
        optimum="20" value="10">
        10달러
    </meter>

    <meter
        min="0" max="100" low="33" high="67"
        optimum="20" value="40">
        40달러
    </meter>

    <meter
        min="0" max="100" low="33" high="67"
        optimum="20" value="80">
        80달러
    </meter>

</body>
</html>
